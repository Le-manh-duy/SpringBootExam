<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .row {
            margin-bottom: 20px;
        }
        .labels {
            font-weight: bold;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px;
            width: 100%;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<form method="post" th:action="@{/createEmployee}" enctype="multipart/form-data">
    <div class="row mt-3">
        <div class="col-md-12"><label class="labels">Name</label><input type="text" name="name" class="form-control" placeholder="enter name" value=""></div>
        <div class="col-md-12"><label class="labels">Wage</label><input type="text" name="wage" class="form-control" placeholder="enter age" value=""></div>
    </div>
    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
</form>
</body>
</html>
